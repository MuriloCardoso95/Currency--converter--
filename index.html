<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js" defer></script>
    <title>DevClub Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <br>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <br>
        <label>
            Converter <b>para</b>
            <br>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcon</option>
            </select>
            <br>
            <label>
                Valor
                <br>
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button"> Converter </button>
        </label>
        <section>
            <div class="box-currency">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <div>
                <img class="Seta-img" src="./assets//Seta.png" alt="Seta">
            </div>
            <div class="box-currency">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,0</p>
            </div>

        </section>

    </main>
</body>



</html>
